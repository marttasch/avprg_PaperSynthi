<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Synthesizer</title>
    </head>

    <body>
        <div class="keyboardContainer">
            <div class="keyboard">
                <button id="C" class="key white" octave="1"></button>
                <button id="C#" class="key black" octave="1"></button>
                <button id="D" class="key white offset" octave="1"></button>
                <button id="D#" class="key black" octave="1"></button>
                <button id="E" class="key white offset" octave="1"></button> 
                <button id="F" class="key white" octave="1"></button>
                <button id="F#" class="key black" octave="1"></button>
                <button id="G" class="key white offset" octave="1"></button>
                <button id="G#" class="key black" octave="1"></button>
                <button id="A" class="key white offset" octave="1"></button>
                <button id="A#" class="key black" octave="1"></button>
                <button id="B" class="key white offset" octave="1"></button>
                <button id="C" class="key white" octave="2"></button>
                <button id="C#" class="key black" octave="2"></button>
                <button id="D" class="key white offset" octave="2"></button>
                <button id="D#" class="key black" octave="2"></button>
                <button id="E" class="key white offset" octave="2"></button> 
                <button id="F" class="key white" octave="2"></button>
                <button id="F#" class="key black" octave="2"></button>
                <button id="G" class="key white offset" octave="2"></button>
                <button id="G#" class="key black" octave="2"></button>
                <button id="A" class="key white offset" octave="2"></button>
                <button id="A#" class="key black" octave="2"></button>
                <button id="B" class="key white offset" octave="2"></button>
                
            </div>
        </div>
        <script src="synthesizer.js"></script>
    </body>
</html>
